<td *ngFor="let configItem of columnConfig">
    <ng-container [ngSwitch]="configItem.type">
        <span *ngSwitchCase="'text'" [ngbTooltip]="listItemData[configItem.columnId] && listItemData[configItem.columnId].length >= 50 ? listItemData[configItem.columnId] : false" placement="right">{{ listItemData[configItem.columnId] | slice:0:49 }}</span>
        <span *ngSwitchCase="'number'">{{ listItemData[configItem.columnId] }}</span>
        <span *ngSwitchCase="'boolean'">{{ listItemData[configItem.columnId] }}</span>
        <span *ngSwitchCase="'timestamp'">{{ listItemData[configItem.columnId] ? timestampToDate(listItemData[configItem.columnId]) : '' }}</span>
        <span *ngSwitchCase="'currency'">{{ listItemData[configItem.columnId] | currency:'FBD ' }}</span>
    </ng-container>
</td>
