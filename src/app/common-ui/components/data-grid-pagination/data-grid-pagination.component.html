<div class="data-grid-pagination">
    <div class="input-group">
        <span class="page-count">Page {{currentPage}} of {{ math.ceil(collectionSize / pageSize) }} </span>
        <span class="page-selector"><input type="number" class="form-control" [(ngModel)]="currentPage" min="1" [max]="math.ceil(collectionSize / pageSize)" (change)="onPageChange()"></span>
    </div>
</div>
